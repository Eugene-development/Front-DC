version: "3"

services:
  app:
    image: ${REGISTRY}/${PROJECT}:${IMAGE_TAG}
    container_name: "${COMPOSE_PROJECT_NAME}_PROJECT"
    restart: always

  nginx:
    image: nginx:alpine
    container_name: "${COMPOSE_PROJECT_NAME}_NGINX"
    ports:
      - "${PORT}:80"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - app
